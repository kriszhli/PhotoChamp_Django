{% block content %}

    <div class="card-body">
      <h2 class="card-title mb-4 text-center">Edit Your Profile</h2>
      <form method="post" enctype="multipart/form-data" novalidate>

        {{ form|crispy }}

    </div>
  </div>

{% endblock %}
