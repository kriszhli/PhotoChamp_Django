{% extends "base.html" %}
{% block title %}Delete Entry{% endblock %}

{% block content %}
<h1>Delete Entry</h1>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'entries:detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
